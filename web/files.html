<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Upload</title><link rel='stylesheet' href='/assets/css/styles.css'><script defer src='/assets/js/api.js'></script></head><body><main class='container'><h1>Upload Document (OCR + Autoâ€‘tagging)</h1><form id='upload-form' class='card' enctype='multipart/form-data'><label>Title <input type='text' name='title' required></label><label>Tags <input type='text' name='tags' placeholder='e.g., contract, civil'></label><label>File <input type='file' name='f' accept='.pdf,.docx,image/*,.txt' required></label><button>Upload</button><p class='muted' id='upload-msg'></p></form></main><script>const form=document.getElementById('upload-form');const msg=document.getElementById('upload-msg');form.addEventListener('submit',async e=>{e.preventDefault();const fd=new FormData(form);try{const r=await fetch(api.base+'/files/upload',{method:'POST',headers:api.token?{'Authorization':'Bearer '+api.token}:{},body:fd});if(!r.ok)throw new Error(await r.text());const data=await r.json();msg.textContent='Uploaded #'+data.id+' ('+(data.tags||'')+')';form.reset()}catch(err){msg.textContent=err.message+' (Did you login?)'}});</script></body></html>
