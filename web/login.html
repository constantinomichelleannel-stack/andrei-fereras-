<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Login</title><link rel='stylesheet' href='/assets/css/styles.css'><script defer src='/assets/js/api.js'></script></head><body><main class='container narrow'><h1>Register / Login</h1><form id='register-form' class='card'><h2>Register</h2><label>Email <input type='email' name='email' required></label><label>Full name <input type='text' name='full_name'></label><label>Password <input type='password' name='password' required></label><button>Register</button><p class='muted' id='register-msg'></p></form><form id='login-form' class='card'><h2>Login</h2><label>Email <input type='email' name='email' required></label><label>Password <input type='password' name='password' required></label><button>Login</button><p class='muted' id='login-msg'></p></form></main><script>const regForm=document.getElementById('register-form');const loginForm=document.getElementById('login-form');regForm.addEventListener('submit',async e=>{e.preventDefault();const fd=new FormData(regForm);const payload=Object.fromEntries(fd.entries());const r=await api.post('/auth/register',payload);document.getElementById('register-msg').textContent=JSON.stringify(r,null,2)});loginForm.addEventListener('submit',async e=>{e.preventDefault();const fd=new FormData(loginForm);const payload=Object.fromEntries(fd.entries());const r=await api.post('/auth/login',payload);api.setToken(r.access_token);document.getElementById('login-msg').textContent='Logged in. Token saved.'});</script></body></html>
